<ion-header>
  <ion-toolbar>
    <ion-title>Wifi Password</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      <ion-label>
        {{network.SSID}}
      </ion-label>
      <ion-button icon-start [routerDirection]="'root'" [routerLink]="['/wifi-config']">
        <ion-icon name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-list-header>
    <ion-item>
      <ion-label>
        BSSID
      </ion-label>
      <ion-label item-end>{{network.BSSID}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Level
      </ion-label>
      <ion-label item-end>{{network.level}}
        <ion-badge>dBm</ion-badge>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Frequency
      </ion-label>
      <ion-label item-end>{{network.frequency}}
        <ion-badge>MHz</ion-badge>
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
