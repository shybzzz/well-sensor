<ion-header>
  <ion-toolbar>
    <ion-title>Wifi Config</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <div>
        Select Wifi for Well Sensor
      </div>
      <ion-button icon-start padding (click)="scanWifi()">
        <ion-icon name="refresh"></ion-icon>
        Refresh
      </ion-button>

    </ion-card-content>
  </ion-card>


  <ion-list>
    <ion-item *ngFor="let network of networks" (click)="navigateToSetPassword(network)" [routerDirection]="'root'"
      [routerLink]="['/wifi-password']">
      <ion-label padding>
        {{network.SSID}}
      </ion-label>
      <ion-badge item-end>{{network.level}} dBm</ion-badge>
    </ion-item>

  </ion-list>

</ion-content>
