<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Well Sensor </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list class="devices">
    <ion-item *ngIf="success" color="secondary">
      {{ success | json }}
    </ion-item>
    <ion-item *ngIf="error" color="danger">
      Oops... {{ error.message | json }}
    </ion-item>
    <ion-list-header> <ion-label> Devices </ion-label> </ion-list-header>

    <ion-item
      *ngFor="let d of devices"
      (click)="openDevicePage(d)"
      [routerDirection]="'root'"
      [routerLink]="['/device']"
    >
      <ion-icon class="device" [ngClass]="d.sensorType | sensorType"></ion-icon>
      <ion-label class="padding-left">{{ d.id }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
