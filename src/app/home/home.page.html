<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Well Sensor
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      <ion-label>
        <ion-icon name="wifi"></ion-icon>
        Devices
      </ion-label>
    </ion-list-header>

    <ion-item *ngIf="success" color="secondary">
      {{success | json}}
    </ion-item>
    <ion-item *ngIf="error" color="danger">
      Oops... {{error.message | json}}
    </ion-item>

    <ion-item *ngFor="let device of devices">
      <ion-label>{{device.ssid}}</ion-label>
      <ion-label>{{device.ipAddress}}</ion-label>
      <ion-button (click)=removeDevice(device.id) color="danger" outline>
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
